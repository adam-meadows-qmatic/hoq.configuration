<html>
<!--
sketching some ideas for a map for the self service call forward tills
double click on this file to run in a browser
-->
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
<style>
	td {padding:5px;}
	td div {width:60px;height:60px;}
	td div span {font-size:12px;}
	.counter {background-color:silver;}
	.start {background-color:black;}
	table {border: solid 3px black;padding:5px;}
	table td {border: dotted red 1px;}
	.dragSource {background-color:yellow;}
	.dragTarget {background-color:yellow;}
	/* make text not selectable */
	.noSelect {
	-webkit-user-select: none; /* Chrome/Safari */        
	-moz-user-select: none; /* Firefox */
	-ms-user-select: none; /* IE10+ */
	}
</style>
</head>
<body>
<h1>Head of Queue Display Configuration</h1>
<button onclick="gui.zoom(1.25);">Zoom In</button>
<button onclick="gui.zoom(0.75);">Zoom Out</button>
<button onclick="gui.height(1);">Height ++</button>
<button onclick="gui.height(-1);">Height --</button>
<button onclick="gui.width(1);">Width ++</button>
<button onclick="gui.width(-1);">Width --</button>
<table>
</table>
</body>
<script>
var TEST = true;

var ORIENT_LANDSCAPE = "LANDSCAPE";
var ORIENT_PORTRAIT = "PORTRAIT";

var THING_COUNTER_CASH = "CCA";
var THING_COUNTER_CASHCARD = "CCC";
var THING_ENTRY_LEFT = "EL";
var THING_ENTRY_RIGHT = "ER";
var THING_ENTRY_DOWN = "EU";
var THING_ENTRY_UP = "ED";

var gui = new function() {
	var draggingSourceId = null;
	var draggingTargetId = null;
	function getCssRule(target) {
		var ss = document.styleSheets[0];
		var rules = ss.cssRules || ss.rules;
		var fooRule = null;
		for (var i = 0; i < rules.length; i++)
		{
			var rule = rules[i];
			if(rule.selectorText==target){
				return rule;
			}
		}
	};
	function pauseEvent(e){
	    if(e.stopPropagation) e.stopPropagation();
	    if(e.preventDefault) e.preventDefault();
	    e.cancelBubble=true;
	    e.returnValue=false;
	    return false;
	};
	function _clearDragging() {
		draggingSourceId = null;
		draggingTargetId = null;
		$("*").removeClass("dragSource");
		$("*").removeClass("dragTarget");
	};
	function getCoordsFromId(id) {
		var coords = {};
		coords.x = id.split("y")[0].split("x")[1];
		coords.y = id.split("y")[1];
		//console.log(JSON.stringify(coords));
		return coords;
	};
	function reject(target) {
		var oldBack = $(target).css("background-color");
		$(target).css("background-color","red");
		setTimeout(function() {
			$(target).css("background-color",oldBack);
		},100);
	}
	return {
		width:function(adjust) {
			if(!config.width(adjust)) {
				reject($('table'));
			}
		},
		height:function(adjust) {
			if(!config.height(adjust)) {
				reject($('table'));
			}
		},
		drop:function() {
			if(draggingSourceId!=null&&draggingTargetId!=null) {
				// do drop
			} else {
				_clearDragging();
			}
		},
		clearDragging : _clearDragging(),
		init:function() {
			$("body").on("mouseup",function(target){
				// for the dropping part of drag/drop
				if(draggingSourceId!=null){
					draggingSourceId = null;
					console.log("you dropped on the last known cell");
					gui.drop();
				} else {
					// no dragging in this case
				}
			})
		},
		zoom:function(factor) {
			var r = getCssRule("td div");
			var newPix = Math.floor(parseInt(r.style.width)*factor);
			if(newPix<15||newPix>150) {
				return;
			}
			r.style.width = newPix+"px";
			r.style.height = newPix+"px";
		},
		setTable:function(xSize,ySize){
			$("table td").off("click");
			$("table td").off("mousedown");
			$("table td").off("mouseup");
			$("table td").off("mouseover");
			$("table td").off("blur");
			var html = "";
			for(var i=ySize;i>=1;i--) {
				html += "<tr>";
				for(var j=1;j<=xSize;j++) {
					html += "<td id='x"+j+"y"+i+"'><div></div></td>";
				}
				html += "</tr>";
			}
			$("table").html(html);
			$("table td div").on("click",function(event) {
				// add counter to model (if there are counters still available!)
				var dragId = $(event.target).parent().attr("id");
				var coords = getCoordsFromId(dragId);
				var o = config.addThing(coords.x,coords.y,THING_COUNTER_CASHCARD);
				if(!o) {
					reject($(event.target).parent());
				}
			});
			$("table td div").on("mousedown",function(event) {
				// stop selection when dragging
				// http://stackoverflow.com/questions/5429827/how-can-i-prevent-text-element-selection-with-cursor-drag
				event=event||window.event;
				pauseEvent(event);
				// detect if there is something in this cell, turn dragging if so
				if(!($(event.target).parent().hasClass("counter")||$(event.target).parent().hasClass("start"))){
					return;
				}
				var dragId = $(event.target).parent().attr("id");
				draggingSourceId = dragId;
				//console.log("dragging: "+draggingSourceId);
				$(event.target).addClass("dragSource");
			});
			$("table td div").on("mouseover",function(event) {
				// if already occupied then no dropping
				// drop candidate?
				var dropId = $(event.target).parent().attr("id");

				if(	typeof dropId=="undefined"||
					draggingSourceId==null||
					dropId==draggingSourceId||
					$(event.target).parent().hasClass("counter")||$(event.target).parent().hasClass("start")
					) {
					draggingTargetId = null;
					$("*").removeClass("dragTarget");
					return;
				}
				draggingTargetId = dropId;
				//console.log("can drop here! "+draggingTargetId);
				$("table td div").removeClass("dragTarget");
				$(event.target).addClass("dragTarget");
			});
			$("table td div").on("blur",function(event) {
				console.log("clearing drop target "+draggingTargetId);
				draggingTargetId = null;
			});
			$("table td div").on("mouseup",function(event) {
				// stop bubbling up of event
				pauseEvent(event);
				// must drop onto clear space
				if($(event.target).hasClass("dragTarget")) {
					// where dropped?
					var dragId = $(event.target).parent().attr("id");
					var coordsTarget = getCoordsFromId(dragId);
					var coordsSource = getCoordsFromId(draggingSourceId);
					// add counter to model (if there are counters still available!)
					config.moveThing(coordsSource.x,coordsSource.y,coordsTarget.x,coordsTarget.y);
				}
				$("*").removeClass("dragSource");
				$("*").removeClass("dragTarget");
				_clearDragging();
			});
		},
		drawThing:function(thing) {
			var c = null;
			if(thing.thingType.substring(0,1)=="C"){c="counter";}
			if(thing.thingType.substring(0,1)=="E"){c="start";}
			var id = "#x"+thing.x+"y"+thing.y;
			$(id).addClass(c);
			if("counterId" in thing) {
				$(id).find("div").html("<span class='noSelect'>"+thing.counterId+"</span>");
			}
		}
	};
};

var config = new function() {

	var numberOfCounters = null;
	var xSize = null;
	var ySize = null;
	var things = null;
	var messages = null;
	var orient = null;

	function thing(x,y,thingType) {
		this.x = x;
		this.y = y;
		this.thingType = thingType;
	}

	function getThing(oldx,oldy) {
		for(var i=0;i<things.length;i++){
			var thing = things[i];
			if(thing.x==oldx&&thing.y==oldy) {
				return thing;
			}
		}
		return null;
	}

	return {
		height:function(adjust) {
			// if reducing and anything is on top edge, reject
			var go = function(){ySize+=adjust;config.render();};
			if(adjust>0) {
				go();
				return true;
			}
			if(ySize==1) {
				return false; // deny
			}
			for(var i=0;i<things.length;i++){
				var thing = things[i];
				if(thing.y==ySize) {
					return false; // deny
				}
			}
			go();
			return true;
		},
		width:function(adjust) {
			// if reducing and anything is on top edge, reject
			var go = function(){xSize+=adjust;config.render();};
			if(adjust>0) {
				go();
				return true;
			}
			if(xSize==1) {
				return false; // deny
			}
			for(var i=0;i<things.length;i++){
				var thing = things[i];
				if(thing.x==xSize) {
					return false; // deny
				}
			}
			go();
			return true;
		},
		addThing:function(x,y,thingType) {
			if(things.length<=numberOfCounters){
				things.push({x:x,y:y,thingType:thingType,counterId:things.length});
				config.render();
				return true;
			} else {
				return false;
			}
		},
		moveThing:function(oldx,oldy,newx,newy) {
			var thingAtPosition = getThing(oldx,oldy);
			if(thingAtPosition==null) {
				// nothing found!
			} else {
				thingAtPosition.x=newx;
				thingAtPosition.y=newy;
				config.render();
			}
		},
		load:function() {
			if(TEST) {
				alert("running in test mode");
				numberOfCounters = 15;
				xSize = 10;
				ySize = 8;
				// note that array position equates to counter number
				// 1,1 is bottom left
				things = [
					{x:5,y:5,thingType:THING_COUNTER_CASH,counterId:1},
					{x:3,y:5,thingType:THING_COUNTER_CASH,counterId:2},
					{x:1,y:5,thingType:THING_COUNTER_CASHCARD,counterId:3},
					{x:1,y:1,thingType:THING_COUNTER_CASHCARD,counterId:4},
					{x:3,y:1,thingType:THING_COUNTER_CASHCARD,counterId:5},
					{x:5,y:1,thingType:THING_COUNTER_CASHCARD,counterId:6},
					{x:7,y:1,thingType:THING_COUNTER_CASHCARD,counterId:7},
					{x:9,y:1,thingType:THING_COUNTER_CASHCARD,counterId:8},
					{x:9,y:5,thingType:THING_COUNTER_CASHCARD,counterId:9},
					{x:7,y:5,thingType:THING_COUNTER_CASHCARD,counterId:10},
					{x:6,y:6,thingType:THING_ENTRY_UP}
				];
				messages = [
					{uiLabel:"Tills are available",msgId:1,msgText:"Please take Tills are available"},
					{uiLabel:"No tills are available",msgId:2,msgText:"Please Wait For a Available"},
					{uiLabel:"Card only",msgId:3,msgText:"Card payment only"},
					{uiLabel:"Cash and card",msgId:4,msgText:"Cash/Card payment"}
				];
				orient = ORIENT_LANDSCAPE;
				this.render();
			} else {
				// pull data from server
				alert("pull data from server not implemented yet");
				// note - there should always be one entry point defined
				// if one is not found then add one, remove a counter if necessary
			}
		},
		render:function() {
			// draw grid where id of each cell has id of form xNyN where N are coordinates
			gui.setTable(xSize,ySize);
			// populate grid with things
			for(var i=0;i<things.length;i++) {
				var e = things[i];
				gui.drawThing(e);
			}
		},
		save: function() {
			// write to server
			alert("save data to server not implemented yet");
		}
	};
};
gui.init();
config.load();
</script>
</html>
